<!DOCTYPE html>
<html>
<head>
  <title>Set Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="number"] {
      width: 50px;
    }
  </style>
</head>
<body>
  <h1>Set Timer</h1>
  <label for="minutes">Minutes:</label>
  <input type="number" id="minutes" min="1" value="5">
  <button id="startTimer">Start</button>
  <script src="popup.js"></script>
</body>
</html>
