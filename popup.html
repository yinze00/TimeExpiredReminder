<!DOCTYPE html>
<html>

<head>
    <title>Set Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
        }

        input {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Set Timer</h1>
        <label for="minutes">Minutes:</label>
        <input id="minutes" min="0" value="1">
        <br>
        <label for="seconds">Seconds:</label>
        <input id="seconds" min="0" max="59" value="0">
        <br>
        <button id="startButton">Start Timer</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
